<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>顧客一覧</title>

</head>

<body>
	<div layout:fragment="content1">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="font-weight-bold">顧客一覧</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<table class="table">

						<tr class="thead-light">
							<th>ID</th>
							<th>名前</th>
							<th>住所</th>
							<th>電話</th>
							<th>メールアドレス</th>
							<th>誕生日</th>
							<th>性別</th>
							<th>更新</th>
							<th>削除</th>
						</tr>

						<tr th:each="user:${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.name_user}"></td>
							<td th:text="${user.address}"></td>
							<td th:text="${user.tel}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.birthday}"></td>
							<td>
								<span th:if="${user.sex}==1">男</span>
								<span th:if="${user.sex}==2">女</span>
								<span th:if="${user.sex}==3">回答なし</span>
							</td>
							<td>
								<div class="form-group">

									<form th:action="@{/users_index/users/{id}/update(id=${user.id})}" method="post"
										class="form-inline">
										<select name="admin" class="form-control">

											<div th:if="${user.admin}==1">
												<option value="0">0</option>
												<option value="1" selected>1</option>
											</div>
											<div th:if="${user.admin}==0">
												<option value="0" selected>0</option>
												<option value="1">1</option>
											</div>

										</select>
										<input type="submit" value="更新" class="btn btn-primary">
									</form>
								</div>
							</td>
							<td>
								<form th:action="@{/users_index/users/{id}/delete(id=${user.id})}" method="post">
									<input type="submit" value="削除" class="btn btn-danger">
								</form>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
