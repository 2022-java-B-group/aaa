<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント情報の更新</title>

</head>

<body>
    <div layout:fragment="content1">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 mx-auto">
                    <h1 class="font-weight-bold">アカウント情報の更新</h1>
                    <div class="form-group">
                        <form action="/users/update" method="post">
                            <table th:object="${user}" class="table text-center">
                                <tr>
                                    <th>名前</th>
                                    <td><input type="text" name="name_user" th:value="${user.name_user}" required></td>
                                </tr>
                                <tr>
                                    <th>住所</th>
                                    <td><input type="text" name="address" th:value="${user.address}" required></td>
                                </tr>
                                <tr>
                                    <th>電話</th>
                                    <td><input type="tel" name="tel" th:value="${user.tel}" required></td>
                                </tr>
                                <tr>
                                    <th>メールアドレス</th>
                                    <td><input type="email" name="email" th:value="${user.email}" required></td>
                                </tr>
                                <tr>
                                    <th>生年月日</th>
                                    <td><input type="date" name="birthday" th:value="${user.birthday}" required></td>
                                </tr>
                                <tr>
                                    <th>性別</th>
                                    <td>
                                        <div th:if="${user.sex}==1">
                                            <input type="radio" name="sex" value=1 checked="checked">男
                                            <input type="radio" name="sex" value=2>女
                                            <input type="radio" name="sex" value=3>回答しない
                                        </div>
                                        <div th:if="${user.sex}==2">
                                            <input type="radio" name="sex" value=1>男
                                            <input type="radio" name="sex" value=2 checked="checked">女
                                            <input type="radio" name="sex" value=3>回答しない
                                        </div>
                                        <div th:if="${user.sex}==3">
                                            <input type="radio" name="sex" value=1>男
                                            <input type="radio" name="sex" value=2>女
                                            <input type="radio" name="sex" value=3 checked="checked">回答しない
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>パスワード(半角英数字を含む6文字以上)</th>
                                    <td><input type="password" name="password" th:value="${user.password}"
                                            pattern="^([a-zA-Z0-9]{6,})$" required></td>
                                </tr>
                            </table>
                            <br>

                            <div class="text-center">
                                <input type="submit" value="更新" class="btn btn-primary mr-3 text-white">

                                <a href="/delete" class="btn btn-danger ml-3 text-white">削除</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
