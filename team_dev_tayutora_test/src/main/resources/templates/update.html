<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout2}">


<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
	rel="stylesheet">
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

<title>Document</title>
<style>
#btn2 {
	color: black;
	text-decoration: none;
}
</style>

</head>
<body>
	<div layout:fragment="content1">


		<h1>顧客情報更新</h1>

		<form action="/users/update" method="post">
			<table class="table" border="1" th:object="${user}">
				<tr>
					<th>名前</th>
					<td><input type="text" name="name_user"
						th:value="${user.name_user}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td><input type="text" name="address"
						th:value="${user.address}"></td>
				</tr>
				<tr>
					<th>電話</th>
					<td><input type="text" name="tel" th:value="${user.tel}"></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="email" th:value="${user.email}"></td>
				</tr>
				<tr>
					<th>生年月日</th>
					<td><input type="date" name="birthday"
						th:value="${user.birthday}"></td>
				</tr>
				<tr>
					<th>性別</th>
					<td>
						<div th:if="${user.sex}==1">
							<input type="radio" name="sex" value=1 checked="checked">男
							<input type="radio" name="sex" value=2>女 <input
								type="radio" name="sex" value=3>回答しない
						</div>
						<div th:if="${user.sex}==2">
							<input type="radio" name="sex" value=1>男 <input
								type="radio" name="sex" value=2 checked="checked">女 <input
								type="radio" name="sex" value=3>回答しない
						</div>
						<div th:if="${user.sex}==3">
							<input type="radio" name="sex" value=1>男 <input
								type="radio" name="sex" value=2>女 <input type="radio"
								name="sex" value=3 checked="checked">回答しない
						</div>
					</td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td><input type="password" name="password"
						th:value="${user.password}"></td>
				</tr>
			</table>

			<button type="submit" class="btn btn-primary">更新</button>

			<button >
				<a href="/delete" id="btn2">削除</a>
			</button>

		</form>
	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
