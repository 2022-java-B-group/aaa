<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約確認画面</title>

</head>

<body>
    <div layout:fragment="content1">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="font-weight-bold h3">ホテル</h1>

                    <table th:object="${category}" class="table">
                        <tr>
                            <th>ホテル名</th>
                            <td th:text="${category.name_hotel}"></td>
                        </tr>
                        <tr>
                            <th>場所</th>
                            <td th:text="${category.location}"></td>
                        </tr>
                        <tr>
                            <th>部屋タイプ</th>
                            <td th:text="${type}"></td>
                        </tr>
                        <tr th:object="${room}">
                            <th>値段</th>
                            <td th:text="${room.price}+円"></td>
                        </tr>
                        <tr>
                            <th>日付</th>
                            <td th:text="${checkin}"></td>
                        </tr>
                    </table>
                    <div class="mx-auto text-center" th:if="${session.user.name_user}==null">
                        <span><a href="/login">ログイン</a>してください。</span>
                    </div>


                </div>
                <div class="col-6">
                    <div th:if="${session.user.name_user}!=null">
                        <h1 class="h3 font-weight-bold">予約情報</h1>
                        <table th:object="${session.user}" class="table">
                            <tr>
                                <th>名前</th>
                                <td th:text="${session.user.name_user}"></td>
                            </tr>
                            <tr>
                                <th>住所</th>
                                <td th:text="${session.user.address}"></td>
                            </tr>
                            <tr>
                                <th>電話番号</th>
                                <td th:text="${session.user.tel}"></td>
                            </tr>
                            <tr>
                                <th>メールアドレス</th>
                                <td th:text="${session.user.email}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row" th:if="${session.user.name_user}!=null">
                <div class="form-group mx-auto mb-5">
                    <form action="/reserve/finish" method="post">
                        <input type="submit" value="予約" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
