<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout2}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            color: black;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div layout:fragment="content1">
        <h1>ホテル</h1>
    <table th:object="${category}" >
        <tr>
            <th>ホテル名</th>
            <td th:text="${category.name_hotel}"></td>
        </tr>
        <tr>
            <th>場所</th>
            <td th:text="${category.location}"></td>
        </tr>
        <tr>
            <th>部屋タイプ</th>
            <td th:text="${type}"></td>
        </tr>
        <tr th:object="${room}">
            <th>値段</th>
            <td th:text="${room.price}+円"></td>
        </tr>
        <tr>
            <th>日付</th>
            <td th:text="${checkin}"></td>
        </tr>
    </table>
    <div th:if="${session.user.name_user}==null">
        <hr>
        <span><a href="/login">ログイン</a>してください。</span>
    </div>
    <div th:if="${session.user.name_user}!=null">
        <hr>
        <h2>予約者情報</h2>
        <table th:object="${session.user}">
                <tr>
                    <th>名前</th>
                    <td th:text="${session.user.name_user}"></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td th:text="${session.user.address}"></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td th:text="${session.user.tel}"></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td th:text="${session.user.email}"></td>
                </tr>
        </table>
        <form action="/reserve/finish" method="post">
            <input type="submit" value="予約">
        </form>
    </div>
        
    </div>
    
</body>
</html>
