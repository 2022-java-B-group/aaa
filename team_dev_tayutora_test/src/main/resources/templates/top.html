<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout2}">
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" >
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div layout:fragment="content1">
        <span th:text="${session.message}"></span>
        <form action="/hotels" method="post">
            <input type="date" name="date" >
            <input type="submit" value="検索">
            <span th:text="${date}"></span>
        </form>
        <br>
        <table border="1">
            <tr>
                <th>code</th>
                <th>ホテル名</th>
                <th>ホテルの場所</th>
                <th>タイプ</th>
                <th>値段</th>
            </tr>
            <tr th:each="room:${rooms}" >
                
                <td th:if="${date}!=null"><a th:href="'/hotels/reserve/'+${room.code}" th:text="${room.code}"></a></td>
                <td th:if="${date}==null" th:text="${room.code}"></td>
                <td th:text="${room.name_hotel}"></td>
                <td th:text="${room.location}"></td>

                <td>
                    <span th:if="${room.room_rank}==1">松</span>
                    <span th:if="${room.room_rank}==2">竹</span>
                    <span th:if="${room.room_rank}==3">梅</span>
                </td>
                <td th:text="${room.price}+  円"></td>
                
            </tr>
    
        </table>
    </div>
    
</body>
</html>
