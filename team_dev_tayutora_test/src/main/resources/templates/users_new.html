<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新規会員登録</title>

</head>

<body>
	<div layout:fragment="content1">
		<div class="container">
			<div class="row">
				<div class="col-sm-7 mx-auto">
					<h1 class="text-center font-weight-bold">新規会員登録</h1>
					<div class="form-group">
						<form action="/user/create" method="post">
							<table class="table text-center">
								<tr>
									<th>名前</th>
									<td><input type="text" name="name" required placeholder="taro"></td>
								</tr>
								<tr>
									<th>住所</th>
									<td><input type="text" name="address" required placeholder="tokyo"></td>
								</tr>
								<tr>
									<th>電話番号</th>
									<td><input type="tel" name="tel" required placeholder="000-00000-0000"></td>
								</tr>
								<tr>
									<th>メールアドレス</th>
									<td><input type="email" name="email" required placeholder="aaa@aaa.aa"></td>
								</tr>
								<tr>
									<th>生年月日</th>
									<td><input type="date" name="birthday" required></td>
								</tr>
								<tr>
									<th>性別</th>
									<td><input type="radio" name="sex" value=1>男
										<input type="radio" name="sex" value=2>女
										<input type="radio" name="sex" value=3>回答しない
									</td>
								</tr>
								<tr>
									<th>パスワード(半角英数字を含む6文字以上)</th>
									<td><input type="password" name="password" required pattern="^([a-zA-Z0-9]{6,})$"
											placeholder="[a-zA-Z0-9]"></td>
								</tr>


							</table>
							<div class="text-right">
								<input type="submit" value="登録" class="btn btn-primary">
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
