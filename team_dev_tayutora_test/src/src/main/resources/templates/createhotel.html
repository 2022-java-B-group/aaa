<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規ホテル作成</title>

</head>

<body>
    <div layout:fragment="content1">
        <div class="conteiner">
            <div class="row">
                <div class="col-12">
                    <h1 class="font-weight-bold ml-3 text-center">新規ホテル</h1>
                    <p th:text="${message}" class="text-danger text-center"></p>

                </div>
            </div>
            <div class="conteiner">
                <div class="row">
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group text-center">
                            <form action="/hotels/create" method="post">
                                <table class="table">
                                    <tr>
                                        <th>ホテル名</th>
                                        <td>
                                            <select name="category" class="form-control">
                                                <option value="0">build a new hotel</option>
                                                
                                                <div th:each="category:${categories}">
                                                    <option th:value="${category.code}" th:text="${category.nameHotel}">
                                                    </option>
                                                </div>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>新しいホテル名</th>
                                        <td><input type="text" name="name" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <th>ホテルの場所</th>
                                        <td><input type="text" name="location" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <th><br></th>
                                        <td><br></td>
                                    </tr>
                                    <tr>
                                        <th>部屋ランク</th>
                                        <td>
                                            <select name="rank" id="" class="form-control">
                                                <option value="1">松</option>
                                                <option value="2">竹</option>
                                                <option value="3">梅</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>部屋数</th>
                                        <td><input type="text" name="amount" required class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <th>値段</th>
                                        <td><input type="text" name="price" required class="form-control"></td>
                                    </tr>
                                </table>
                                <div class="text-right">
                                    <input type="submit" value="送信" class="btn btn-primary text-right">
                                </div>

                            </form>

                        </div>

                    </div>
                </div>

            </div>
        </div>


    </div>


</body>

</html>
