<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約内容</title>

</head>

<body>
    <div layout:fragment="content1">
        <div class="container">
            <div class="row">
                <div class="col-md-6" th:each="reserve:${reserves}">
                    <div class="card-deck">

                        <div class="card my-3 w-100 h-100">

                            <div class="card-body">
                                <table>
                                    <tr>
                                        <th>予約番号</th>
                                        <td th:text="${reserve.code}"></td>
                                    </tr>
                                    <tr>
                                        <th>ホテル名</th>
                                        <td th:text="${reserve.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>場所</th>
                                        <td th:text="${reserve.location}"></td>
                                    </tr>
                                    <tr>
                                        <th>部屋タイプ</th>
                                        <td>
                                            <span th:if="${reserve.type}==1">松</span>
                                            <span th:if="${reserve.type}==2">竹</span>
                                            <span th:if="${reserve.type}==3">梅</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>予約した日</th>

                                        <td th:text="${#dates.format(reserve.reserveDay, 'yyyy-MM-dd')}"></td>
                                    </tr>
                                    <tr>
                                        <th>泊まる日</th>
                                        <td th:text="${#dates.format(reserve.checkinDay, 'yyyy-MM-dd')}"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="card-fotter text-right">
                                <a th:href="'/delete/reserve/'+${reserve.code}" class="btn btn-danger mr-3 mb-3">削除</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
