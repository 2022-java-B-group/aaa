<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ログイン</title>

</head>

<body>
    <div layout:fragment="content1">
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <h1 class="text-center font-weight-bold">ログイン</h1>

                    <p th:text="${message}" class="text-danger text-center"></p>

                    <p th:if="${judge}==1" class="text-center link-info"><a href="/users/new"
                            class="link-info"><u>新規会員登録</u></a>をしてください。</p>
                </div>

            </div>
            <div class="row ">
                <div class="col-sm-6 mx-auto">
                    <div class="form-group">
                        <form action="/login" method="post" class="form-group text-center">
                            <table class="table table-borderless">
                                <tr>
                                    <th>Email</th>
                                    <td><input type="text" name="email" required class="form-control"></td>
                                </tr>
                                <tr>
                                    <th>パスワード</th>
                                    <td><input type="password" name="password" required class="form-control"></td>
                                </tr>
                            </table>
                            <br>
                            <div class="text-center">
                                <input type="submit" value="ログイン" class="btn btn-primary text-center">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
